    <div class="container-fluid position-relative">
    <img src="../img/slika_pozadina.jpg" class="position-relative dm-blur bg" alt="blur pozadina kontakt forme">
    
   <div class="dm-kont p-3" id="dm-log-in" data-aos="fade-up" data-aos-duration="2000">
        <h4 class="text-center mb-3"><span class="text-success">Prijavi se</span></h4>
        <form>
          <div class="form-group text-center">
            <label for="inputEmail" class="text-success ">Email</label>
            <input type="email" class="form-control bg-lightgrey" id="inputEmail" placeholder="...@gmail.com"/>
          </div>
          <div class="form-group text-center">
            <label for="password" class="text-success">Lozinka</label>
            <input type="password" class="form-control bg-lightgrey" id="password"/>
          </div>
          <div class="form-group">
            <input type="submit" name="submit" class="form-control dm-sub bg-dark text-success" value="Prijavi se"/>
          </div>
          <div class="form-group text-center">
            <a href="#" class="funct text-secondary " onclick="func()">Nemaš nalog? Uloguj se.</a>
          </div>
        </form>
   </div>
   <div class="dm-kont p-3" id="dm-sign-in" data-aos="fade-up" data-aos-duration="2000">
    <h4 class="text-center mb-3 text-dark"><span class="text-success">Registruj se</span></h4>
    <div class="form-group text-center">
      <label for="inpIme" class="text-success">Ime</label>
      <input type="text" class="form-control bg-lightgrey" id="inpIme"/>
    </div>
    <div class="form-group text-center">
      <label for="inpPrezime" class="text-success ">Prezime</label>
      <input type="text" class="form-control bg-lightgrey" id="inpPrezime"/>
    </div>
    <div class="form-group text-center">
      <label for="inputEmai" class="text-success">Email</label>
      <input type="email" class="form-control bg-lightgrey" id="inputEmai" placeholder="...@gmail.com"/>
    </div>
    <div class="form-group text-center">
      <label for="passsword" class="text-success">Lozinka</label>
      <input type="password" class="form-control bg-lightgrey" id="passsword"/>
    </div>
    <div class="form-group">
      <input type="submit" name="submit" class="form-control dm-sub bg-dark text-success" value="Registruj se"/>
    </div>
    <div class="form-group text-center">
      <a href="#" class="funct text-secondary " onclick="func2()">Imaš nalog? Prijavi se.</a>
    </div>
</div>
</div>
<script>
  function func(){
    var funct = document.getElementsByClassName('funct');
    if(funct[0].click){
      document.getElementById('dm-log-in').style.display='none';
    }
    if(funct[0].click){
      document.getElementById('dm-sign-in').style.display='block';
    }
  }

  function func2(){
    var funct = document.getElementsByClassName('funct');
    if(funct[0].click){
      document.getElementById('dm-log-in').style.display='block';
    }
    if(funct[0].click){
      document.getElementById('dm-sign-in').style.display='none';
    }
  }
</script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
